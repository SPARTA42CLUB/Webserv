<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webserv</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>webserv</h1>
    <p>웹 서버입니다.</p>
    <img src="cat.jpeg" alt="고먐밈">
    <a href="pages/page.html">page</a>
    <button id="openPopupBtn1">Post Method</button>
    <button id="openPopupBtn2">File Upload</button>
    <button id="openPopupBtn3">CGI</button>

    <!-- Popup structures -->
    <div id="popup1" class="popup-background">
        <div class="popup-content">
            <button class="close-btn">&times;</button>
            <h2>Post Method</h2>
            <form action="/index.py" method="post">
                <input id="name" type="text" name="name" placeholder="name">
                <input id="age" type="text" name="age" placeholder="age">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="popup2" class="popup-background">
        <div class="popup-content">
            <button class="close-btn">&times;</button>
            <h2>File Upload</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="profile">
                <input type="submit">
            </form>
        </div>
    </div>

    <div id="popup3" class="popup-background">
        <div class="popup-content">
            <button class="close-btn">&times;</button>
            <h2>CGI</h2>
            <form action="http://localhost/upload.php" method="post" enctype="multipart/form-data">
                <input type="file" name="profile">
                <input type="submit">
            </form>
        </div>
    </div>
    <img src="http://picsum.photos/1920" alt="랜덤 이미지">
    <script src="script/script.js"></script>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event)
        {
            event.preventDefault(); // 기본 폼 제출을 막음

            // 폼 데이터 수집
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;

            // 쿼리 스트링 생성
            var queryString = `name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}`;

            // 폼의 action 속성에 쿼리 스트링 추가
            this.action = `/index.py?${queryString}`;

            // 폼을 다시 제출
            this.submit();
        });
    </script>
</body>
</html>
